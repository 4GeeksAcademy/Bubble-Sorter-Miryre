<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elysa's Bubble Sort Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Elysa's Bubble Sort Card Visualizer</h1>

    <div class="controls">
      <input type="number" id="cardCount" placeholder="4-13 cards" />
      <button id="drawBtn">Draw</button>
      <button id="sortBtn">Sort</button>
    </div>

    <h4>Deck:</h4>
    <div id="deck" class="deck-grid"></div>

    <h4>Bubble Sort Log:</h4>
    <div id="sort-log"></div>

    <script src="app.js"></script>
  </body>
</html>
